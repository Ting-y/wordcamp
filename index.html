<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
      <div data-api-host="https://central.wordcamp.org/">
        <div data-api-endpoint="wp-json/posts" data-api-parameters="type=wordcamp" data-api-template="repeat">
            <div>
                <h1 data-api-property="title"></h1>
                <div data-api-property="content"></div>
                <hr>
            </div>
        </div>
    </div>  
<script src="https://cdn.jsdelivr.net/astro/0.3.1/astro-api.min.js"></script>
</body>
</html>
